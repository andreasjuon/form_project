<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="style.css"-->
    <style>

        * {
            box-sizing: border-box;
        }
        /* 1. Reset default margins and paddings that browsers add */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 2. The container takes up the entire width and height of the viewport */
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            padding: 0 5vw 0 5vw;
            background-color: grey;
        }

        .panel_left {
            flex: 1 1 300px;
            background-color: bisque;
        }

        .panel_main {
            flex: 1 1 450px;
            background-color: red;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="panel_left">

        </div>
        <div class="panel_main">
            
        </div>
    </div>
    
</body>
</html>
